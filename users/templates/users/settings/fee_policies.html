<!-- templates/users/settings/fee_policies.html -->
<form method="post">
    {% csrf_token %}
    
    <!-- Application Fee Section -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Application Fee Policies</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" 
                           name="application_fee_required"
                           {% if school.application_fee_required %}checked{% endif %}>
                    <label class="form-check-label">Require application fee</label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <label>Default Application Fee Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">{{ school.currency }}</span>
                        <input type="number" class="form-control" 
                               name="application_fee_amount"
                               value="{{ school.application_fee_amount }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Staff Children Policies -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Staff Children Policies</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox"
                           name="staff_children_waive_application_fee"
                           {% if school.staff_children_waive_application_fee %}checked{% endif %}>
                    <label class="form-check-label">Waive application fee for staff children</label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <label>School Fee Discount Percentage</label>
                    <div class="input-group">
                        <input type="number" class="form-control" 
                               name="staff_children_discount_percentage"
                               value="{{ school.staff_children_discount_percentage }}"
                               step="0.01" min="0" max="100">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Maximum Discount Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">{{ school.currency }}</span>
                        <input type="number" class="form-control" 
                               name="staff_children_max_discount"
                               value="{{ school.staff_children_max_discount }}"
                               step="0.01" min="0">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scholarship Policies -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Scholarship Policies</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox"
                           name="scholarship_enabled"
                           {% if school.scholarship_enabled %}checked{% endif %}>
                    <label class="form-check-label">Enable scholarships</label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <label>Maximum Scholarship Percentage</label>
                    <div class="input-group">
                        <input type="number" class="form-control" 
                               name="scholarship_max_percentage"
                               value="{{ school.scholarship_max_percentage }}"
                               step="0.01" min="0" max="100">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Policies</button>
</form>
