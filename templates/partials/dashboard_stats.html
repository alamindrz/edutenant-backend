<!-- templates/partials/dashboard_stats.html -->
<div class="row g-3">
    <div class="col-xl-3 col-md-6">
        <a href="{% url 'students:student_list' %}" class="card text-decoration-none border-0 bg-primary bg-opacity-10 hover-lift">
            <div class="card-body py-3">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <div class="bg-primary text-white rounded-circle p-2">
                            <i class="bi bi-people fs-4"></i>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h3 class="mb-0">{{ stats.student_count|default:"0" }}</h3>
                        <small class="text-muted">Students</small>
                    </div>
                </div>
            </div>
        </a>
    </div>
    
    <div class="col-xl-3 col-md-6">
        <a href="{% url 'users:staff_list' %}" class="card text-decoration-none border-0 bg-success bg-opacity-10 hover-lift">
            <div class="card-body py-3">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <div class="bg-success text-white rounded-circle p-2">
                            <i class="bi bi-person-badge fs-4"></i>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h3 class="mb-0">{{ stats.staff_count|default:"0" }}</h3>
                        <small class="text-muted">Staff</small>
                    </div>
                </div>
            </div>
        </a>
    </div>
    
    <div class="col-xl-3 col-md-6">
        <a href="{% url 'academics:core:class_list' %}" class="card text-decoration-none border-0 bg-warning bg-opacity-10 hover-lift">
            <div class="card-body py-3">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <div class="bg-warning text-white rounded-circle p-2">
                            <i class="bi bi-journal fs-4"></i>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h3 class="mb-0">{{ stats.class_count|default:"0" }}</h3>
                        <small class="text-muted">Classes</small>
                    </div>
                </div>
            </div>
        </a>
    </div>
    
    <div class="col-xl-3 col-md-6">
        <a href="{% url 'admissions:application_list' %}" class="card text-decoration-none border-0 bg-info bg-opacity-10 hover-lift">
            <div class="card-body py-3">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <div class="bg-info text-white rounded-circle p-2">
                            <i class="bi bi-door-open fs-4"></i>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h3 class="mb-0">{{ stats.pending_applications|default:"0" }}</h3>
                        <small class="text-muted">Pending Apps</small>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
