<div class="timeline">
    {% for activity in activities %}
    <div class="d-flex mb-4 position-relative">
        <div class="flex-shrink-0">
            <div class="rounded-circle bg-{{ activity.color|default:'primary' }} bg-opacity-10 p-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="bi {{ activity.icon|default:'bi-dot' }} text-{{ activity.color|default:'primary' }}"></i>
            </div>
        </div>
        <div class="flex-grow-1 ms-3">
            <div class="d-flex justify-content-between align-items-center">
                <h6 class="mb-0 fw-bold">{{ activity.title }}</h6>
                <small class="text-muted">{{ activity.time|timesince }} ago</small>
            </div>
            <p class="mb-0 text-muted small">{{ activity.description }}</p>
        </div>
    </div>
    {% empty %}
    <div class="text-center py-5">
        <i class="bi bi-inbox text-muted fs-1 opacity-25"></i>
        <p class="text-muted mt-2">No recent updates for your role.</p>
    </div>
    {% endfor %}
</div>
