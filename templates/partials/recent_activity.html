<!-- templates/partials/recent_activity.html -->
<div class="p-3">
    {% if activities %}
    <div class="list-group list-group-flush">
        {% for activity in activities %}
        <div class="list-group-item border-0 px-0 py-2">
            <div class="d-flex">
                <div class="flex-shrink-0">
                    <div class="rounded-circle p-2 bg-{{ activity.color }}-subtle">
                        <i class="bi {{ activity.icon }} text-{{ activity.color }}"></i>
                    </div>
                </div>
                <div class="flex-grow-1 ms-3">
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-1">{{ activity.title }}</h6>
                        <small class="text-muted">{{ activity.time|timesince }} ago</small>
                    </div>
                    <p class="mb-0 text-muted small">{{ activity.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-4">
        <div class="bg-light rounded-circle p-3 d-inline-block mb-3">
            <i class="bi bi-clock-history text-muted fs-3"></i>
        </div>
        <h6 class="text-muted mb-1">No recent activity</h6>
        <p class="text-muted small">Activities will appear here as they happen.</p>
    </div>
    {% endif %}
</div>
