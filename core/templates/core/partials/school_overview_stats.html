<!-- core/templates/core/partials/school_overview_stats.html -->
<div class="list-group list-group-flush">
    <div class="list-group-item d-flex justify-content-between align-items-center">
        Total Students
        <span class="badge bg-primary rounded-pill">{{ total_students }}</span>
    </div>
    <div class="list-group-item d-flex justify-content-between align-items-center">
        Total Staff
        <span class="badge bg-success rounded-pill">{{ total_staff }}</span>
    </div>
    <div class="list-group-item d-flex justify-content-between align-items-center">
        Active Classes
        <span class="badge bg-info rounded-pill">{{ total_classes }}</span>
    </div>
    <div class="list-group-item d-flex justify-content-between align-items-center">
        Classes Near Capacity
        <span class="badge bg-warning rounded-pill">{{ full_classes }}</span>
    </div>
    <div class="list-group-item d-flex justify-content-between align-items-center">
        New Classes (30 days)
        <span class="badge bg-secondary rounded-pill">{{ recent_classes }}</span>
    </div>
</div>
