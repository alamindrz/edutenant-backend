<!-- templates/admissions/partials/quick_actions.html -->
<div class="btn-group">
    <button type="button" class="btn btn-sm btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
        <i class="fas fa-bolt"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
        <li>
            <button class="dropdown-item"
                    hx-post="{% url 'admissions:application_quick_actions' application.id %}"
                    hx-vals='{"action": "assign_to_me"}'
                    hx-target="closest tr">
                <i class="fas fa-user-check me-2"></i>Assign to Me
            </button>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
            <button class="dropdown-item"
                    hx-post="{% url 'admissions:application_quick_actions' application.id %}"
                    hx-vals='{"action": "change_priority", "priority": "urgent"}'
                    hx-target="closest tr">
                <i class="fas fa-flag text-danger me-2"></i>Set Urgent
            </button>
        </li>
        <li>
            <button class="dropdown-item"
                    hx-post="{% url 'admissions:application_quick_actions' application.id %}"
                    hx-vals='{"action": "change_priority", "priority": "high"}'
                    hx-target="closest tr">
                <i class="fas fa-flag text-warning me-2"></i>Set High
            </button>
        </li>
        <li>
            <button class="dropdown-item"
                    hx-post="{% url 'admissions:application_quick_actions' application.id %}"
                    hx-vals='{"action": "change_priority", "priority": "normal"}'
                    hx-target="closest tr">
                <i class="fas fa-flag text-primary me-2"></i>Set Normal
            </button>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
            <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#noteModal-{{ application.id }}">
                <i class="fas fa-sticky-note me-2"></i>Add Note
            </button>
        </li>
    </ul>
</div>

<!-- Note Modal -->
<div class="modal fade" id="noteModal-{{ application.id }}" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <textarea class="form-control" id="note-{{ application.id }}" rows="3" 
                          placeholder="Add a note for this application..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary"
                        onclick="addNote('{{ application.id }}')"
                        data-bs-dismiss="modal">
                    Save Note
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function addNote(applicationId) {
    const note = document.getElementById('note-' + applicationId).value;
    if (note.trim()) {
        htmx.ajax('POST', '{% url "admissions:application_quick_actions" application.id %}', {
            values: {
                action: 'add_note',
                note: note
            },
            target: 'closest tr'
        });
    }
}
</script>
