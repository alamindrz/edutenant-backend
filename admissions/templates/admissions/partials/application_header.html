<!-- Just the header content -->
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h4 class="card-title mb-1">{{ application.application_number }}</h4>
                <p class="text-muted mb-0">
                    Status: 
                    <span class="badge 
                        {% if application.status == 'accepted' %}bg-success
                        {% elif application.status == 'rejected' %}bg-danger
                        {% elif application.status == 'waitlisted' %}bg-warning
                        {% else %}bg-info{% endif %}">
                        {{ application.status|title }}
                    </span>
                </p>
            </div>
            <div class="text-end">
                <small class="text-muted d-block">Last updated: {{ application.updated_at|timesince }} ago</small>
                <small class="text-muted">Assigned to: {{ application.assigned_to.user.get_full_name|default:"Unassigned" }}</small>
            </div>
        </div>
    </div>
</div>
