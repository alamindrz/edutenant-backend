{% extends "base.html" %}

{% block title %}Application Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="card-title mb-0">
                        <i class="bi bi-exclamation-triangle me-2"></i>Application Error
                    </h4>
                </div>
                <div class="card-body text-center py-5">
                    <i class="bi bi-file-earmark-x display-1 text-danger mb-4"></i>
                    <h3 class="mb-3">Application Form Not Available</h3>
                    <p class="text-muted mb-4">
                        The application form you're looking for is either no longer available 
                        or has been removed.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'school_discovery' %}" class="btn btn-primary">
                            <i class="bi bi-search me-2"></i>Discover Schools
                        </a>
                        <a href="{% url 'users:dashboard' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
